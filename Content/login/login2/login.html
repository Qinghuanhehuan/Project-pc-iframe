<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
	<!--<link rel="stylesheet" href="../../css/Common/cube.css"/>-->
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<div class="login-wrap">
    <div class="content-login-main">
        <div class="container-head">
            <div class="panel-logo">
                <div class="hd">
                    <img src="img/logo.png" alt="" />
                </div>
                <h4 class='bd'>登录系统模板名称1</h4>
                <p class='ft'>v2.0.1.0</p>
            </div>
            <div class="panel-input">
                <div class="hd">
                    请使用谷歌、火狐、IE11以上版本浏览器
                </div>
                <div class="bd">
                    <input type="text" placeholder="请输入用户名" class="h">
                    <input type="text" placeholder="请输入密码" class="b">
                    <div class="f df aic">
                        <input type="text" placeholder="请输入验证码" class='l'>
                        <img class="c" src="img/verifyCode.png" />
                        <span class="r">刷新</span>
                    </div>
                </div>
                <div class="checkInfo">用户名或密码错误</div>
                <div class="ft">
                    <p class="h">如果您忘记登录密码，请联系管理员重置密码！</p>
                    <input type="submit" value='登录' class="f" />
                </div>
            </div>
        </div>
        <div class="container-foot">
            ©Copyright 2016-2017 qk365.com All rights reserved.
        </div>
    </div>
</div>
