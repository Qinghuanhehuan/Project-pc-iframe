<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>后台管理系统</title>
		<link rel="stylesheet" href="./css/login.css"/>
	</head>
	<body class="login">
		<div class="login-wrap">
			<div class="content">
				<div class="head">
					<img src="img/logo.png" alt="">
					<div>两周半系统管理平台</div>
					<p class="font-lightGrey font-14">V2.0.1.0</p>
				</div>
				<form class="container" action="###">
					<div class="form-item">
						<input class="user" type="text" placeholder="请输入用户名">
					</div>
					<div class="form-item">
						<input class="pwd" type="password" placeholder="请输入密码">
					</div>
					<div class="form-item">
						<input class="testcode" type="text" placeholder="请输入验证码">
						<a class="rew-code" href="###">
							<img src="img/verifyCode.jpg" alt="">
						</a>
					</div>
					<div class="checkInfo">用户名或密码错误</div>
					<div class="it-help">
						<label class="checkbox"><input type="checkbox">十天免登录</label>
						<span>如果你无法登录请联系技术支持</span>
					</div>
				</form>
				<div class="foot">
					<button>登录</button>
				</div>
			</div>
		</div>
	</body>
</html>
