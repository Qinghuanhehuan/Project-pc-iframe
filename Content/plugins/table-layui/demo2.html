<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>表格</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../css/common.css"/>
  <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
  <script src="../../js/jquery-2.0.3.min.js"></script>
  <script src="../layui/layui.js" charset="utf-8"></script>
  <script src="../../js/common.js"></script>
  <style>
  	body{
  		padding-left: 100px;
  	}
  	
  </style>
</head>
<body>
	<table class="layui-table" lay-data="{height:350, url:'user.json?page=1', page:true, id:'idTest', limit:20, even:true}" lay-filter="demo">
	  <thead>
	    <tr>
	      <th lay-data="{field:'id', width:80, sort: true, fixed: true}">序号</th>
	      <th lay-data="{field:'username', width:120}">用户名</th>
	      <th lay-data="{field:'sex', width:80, sort: true}">性别</th>
	      <th lay-data="{field:'city', width:80}">城市</th>
	      <th lay-data="{field:'experience', width:80, sort: true}">积分</th>
	      <th lay-data="{field:'classify', width:80}">职业</th>
	      <th lay-data="{field:'wealth', width:135, sort: true}">财富</th>
	      <th lay-data="{field:'score', width:80, sort: true, fixed: 'right'}">评分</th>
	      <th lay-data="{field:'sign', width:177}">签名</th>
	    </tr>
	  </thead>
	</table>
	
<script>
	layui.use('table', function(){
	  	var table = layui.table;
	})
	
	//common.js里面有写
	var $layuiTable = $('.layui-table-main table');
	ComputeWidth($layuiTable);
	
</script>

</body>
</html>
