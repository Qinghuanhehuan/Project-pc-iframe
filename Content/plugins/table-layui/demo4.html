<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>表格</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../css/common.css"/>
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
  <script src="../../js/jquery-2.0.3.min.js"></script>
  <script src="../layui/layui.js" charset="utf-8"></script>
  <style>
  	body{
  		padding-left: 100px;
  	}
  </style>
</head>
<body>
	<table class="layui-table" lay-data="{height:350, url:'user.json?page=1', page:true, id:'idTest', limit:20, even:true}" lay-filter="demo">
	  <thead>
	    <tr>
	      <th lay-data="{checkbox:true, fixed:'left'}" rowspan="2"></th>
	      <th lay-data="{field:'username', width:150}" rowspan="2">联系人</th>
	      <th lay-data="{align:'city'}" colspan="3">地址</th>
	      <th lay-data="{field:'sign', width:120}" rowspan="2">金额</th>
	    </tr>
	    <tr>
	      <th lay-data="{field:'score', width:120}">省</th>
	      <th lay-data="{field:'sign', width:120}">市</th>
	      <th lay-data="{field:'sign', width:200}">区</th>
	    </tr
	  </thead>
	</table>
	
<script>
	layui.use('table', function(){
	  	var table = layui.table;
	})
	
	//common.js里面有写
	var $layuiTable = $('.layui-table-main table');
	ComputeWidth($layuiTable);
	
</script>

</body>
</html>
