<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>首页</title>
		<meta name="description" content="Dashboard" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!--Basic Styles-->
		<link rel="stylesheet" href="Content/plugins/layui/css/layui.css">
		<link rel="stylesheet" href="Content/css/common.css" />
	</head>

	<body class="index">
		<div class="navbar header">
			<div class="navbar-inner hd-bg">
				<div class="navbar-container clearfix">
					<div class="fl pull-left">
						<a class="navbar-brand logo" onClick="logoClick()">
							<small>
                            <img src="./Content/css/Common/icons/logo.png" alt=""/>
                            <span>易销售管理系统</span> 
                        </small>
						</a>
					</div>
					<div id="sidebar-collapse" class="sidebar-collapse">
						<img src="./Content/css/Common/icons/homeColumn.png" alt="" />
					</div>
					<div class="pull-right hd-right fr">
						<p>
							<span>你好，张三</span>
							<a onClick="ChangePass()">[修改密码]</a>
							<a onClick="Exit()">[退出]</a>
						</p>
					</div>
				</div>
			</div>
		</div>

		<div class="main-container container-fluid">
			<div class="page-container">
				<div class="page-sidebar" id="sidebar">
					<ul class="sidebar-menu nav nav-pills nav-stacked nav-bracket">
						<li>
							<a class="menu-dropdown">
								<img class="margin-top-10" src="Content/img/check1.png" alt="" />
								<span class="menu-text">1.0房源视频管理</span>
								<i class="layui-icon menu-expand"></i>
							</a>
							<ul class="submenu">
								<li>
									<a id="11000_manage" url="1.1.html" title="视频添加" addtabs="11000_manage">
										<span class="menu-text">1.1视频添加</span>
									</a>
								</li>
							</ul>
						</li>
						<li>
							<a id="20000_manage" url="2.0.html" title="房源视频管理" addtabs="20000_manage">
								<img class="margin-top-10" src="Content/img/check2.png" alt="" />
								<span class="menu-text">2.0房源视频管理</span>
							</a>
						</li>
					</ul>
				</div>

				<div class="page-content" id="content">
					<div class="tabs-list">
						<ul class="nav nav-tabs nav-dark" id="navcontextmenu" data-toggle="context" data-target="#context-menu"></ul>
					</div>
					<div id="tab-Content" class="tab-content"></div>
				</div>
			</div>
		</div>

		<div class="navbar-fixed-bottom footer">
			<p class="footer">©Copyright 2016-2017 QK365.com All rights reserved
				<p>
		</div>

		<!--弹框，退出-->
		<div class="layer-exit hide">
			<div class="layer-exit-con">
				<p class="title">确定要退出么？</p>
				<span class="text">如果是点击“确定”,否则点击“取消”</span>
			</div>
		</div>
		<!--弹框，修改密码-->
		<div class="layer-password hide">
			<div class="layer-password-con">
				<div class="input-item">
					<span><b class="require red">*</b>原密码：</span>
					<input class="originPass" type="text" placeholder="请输入用户名" />
				</div>
				<div class="input-item">
					<span><b class="require red">*</b>新密码：</span>
					<input class="newPass" type="text" placeholder="请输入用户名" />
				</div>
				<div class="input-item">
					<span><b class="require red">*</b>确认密码：</span>
					<input class="surePass" type="text" placeholder="请输入用户名" />
				</div>
				<p class="alertText red"></p>
			</div>
		</div>

		<!--Basic Scripts-->
		<script src="Content/js/jquery-2.0.3.min.js"></script>
		<script src="Content/js/skins.min.js"></script>
		<script src="Content/js/bundle.js"></script>
		<script src="Content/plugins/layui/layui.js"></script>
		<!--Tabs-->
		<script src="Content/js/tabs.js"></script>

		<script>
			function Exit() {
				layui.use('layer', function() {
					var $ = layui.jquery,
						layer = layui.layer;
					layer.open({
						title: '提示信息',
						content: $('.layer-exit').html(),
						area: ['350px', ''],
						btn: ['确定', '取消'],
						yes: function(index) {
							layer.close(index);
						}
					});
				})
			}

			function ChangePass() {
				$('.alertText').text('用户名错误');
				layui.use('layer', function() {
					var $ = layui.jquery,
						layer = layui.layer;
					layer.open({
						title: '修改密码',
						content: $('.layer-password').html(),
						area: ['350px', ''],
						btn: ['确定', '取消'],
						yes: function(index) {
							if($('.originPass').val() == '') {
								$('.alertText').text('原密码不能为空');
							}
						}
					});
				})
			}

			function logoClick() {
				$('#tab_tab_home_manage').addClass('active').click();
			}
		</script>

	</body>

</html>
