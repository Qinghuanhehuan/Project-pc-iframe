<!DOCTYPE html>
<html class="error">
    <head>
        <meta charset="utf-8"/>
        <title>错误页</title>
        <meta name="description" content="error"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link href="Content/css/common.css" rel="stylesheet"/>  
    </head>
    <body>
        <div class="error-container">
            <div class="error-box">
            	<div class="error-info">
            		<h4>哎呀，你访问的网址出错了！</h4>
            		<p>
            			<font>可能原因：</font>
            			<span>网址不存在，你访问的地址不正确，请正确输入地址并访问。</span>
            		</p>
            		<div>
            			<span class="refresh">
            				<img src="./Content/css/Common/icons/refresh.png" alt="" />
            				<font class="font-green">刷新</font>
            			</span>
            			<span class="return">
            				<img src="./Content/css/Common/icons/return.png" alt="" />
            				<font>返回</font>
            			</span>
            		</div>
            	</div>
                <img src="./Content/css/Common/icons/error.png" alt="">
            </div>
        </div>
    </body>
</html>
